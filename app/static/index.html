<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vaak</title>
    <link href="https://fonts.googleapis.com" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background-color: #020617;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        .header {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 30px 40px;
            z-index: 10;
        }

        .header-left, .header-right {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #ffffff;
            font-size: 14px;
            font-weight: 400;
            border: 0.1px solid rgba(255, 255, 255, 0.15);
            background: rgba(255, 255, 255, 0.065);
            padding: 10px 20px;
            border-radius: 50px;
            backdrop-filter: blur(5px);
            color: #fff;
            transform: translateY(-2px);
        }

        .container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 40px;
            z-index: 5;
            width: 100%;
            height: 100vh;
            justify-content: center;
        }

        .glow-circle {
            position: absolute;
            width: 150vw;
            height: 80vh;
            left: 50%;
            bottom: -50vh;
            transform: translateX(-50%);
            border-radius: 50% 50% 0 0;
            background: radial-gradient(ellipse at center bottom,rgba(59, 130, 246, 0.6) 0%,rgba(30, 64, 175, 0.3) 30%,rgba(2, 6, 23, 0) 70%);
            filter: blur(60px);
            pointer-events: none;
            z-index: 1;
        }
        
        .glow-rim {
            position: absolute;
            width: 120vw;
            height: 120vw;
            left: 50%;
            bottom: -105vw;
            transform: translateX(-50%);
            border-radius: 50%;
            box-shadow: 0 -20px 100px rgba(96, 165, 250, 0.5), inset 0 20px 40px rgba(147, 197, 253, 0.2);
            border-top: 2px solid rgba(255, 255, 255, 0.1);
            z-index: 1;
            pointer-events: none;
        }

        .voice-card {
            position: relative;
            width: 380px;
            height: 520px;
            background: rgb(42, 45, 53, 0.4);
            border-radius: 32px;
            border: 0.01px solid rgb(42, 45, 53);
            padding: 32px;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5), inset 0 0 0 1px rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            z-index: 10;
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            z-index: 10;
        }

        .close-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: scale(1.1);
        }

        .close-btn::before,
        .close-btn::after {
            content: '';
            position: absolute;
            width: 12px;
            height: 1.5px;
            background: #94a3b8;
        }

        .close-btn::before {
            transform: rotate(45deg);
        }

        .close-btn::after {
            transform: rotate(-45deg);
        }

        .text-content {
            margin-top: 40px;
            margin-bottom: auto;
            text-align: left;
            width: 100%;
        }

        .text-content p {
            color: rgba(255, 255, 255, 0.6);
            font-size: 24px;
            line-height: 1.4;
            letter-spacing: -0.5px;
            font-weight: 400;
        }

        .text-content .highlight {
            color: #ffffff;
            font-weight: 600;
        }

        .waveform-container {
            width: 100%;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            margin-bottom: 30px;
        }

        #waveformCanvas {
            width: 100%;
            height: 100%;
        }

        .mic-button {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: #ffffff;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            position: relative;
            margin-bottom: 10px;
        }

        .mic-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.4);
        }

        .mic-button:active {
            transform: scale(0.95);
        }

        .footer-credit {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.4);
            font-size: 14px;
            z-index: 20;
            text-align: center;
        }

        .footer-credit span {
            color: #ffffff;
            font-weight: 600;
        }

        .social-link {
            position: absolute;
            bottom: 30px;
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.7);
            transition: all 0.3s ease;
            z-index: 20;
            text-decoration: none;
        }

        .social-link:hover {
            background: rgba(255, 255, 255, 0.15);
            color: #fff;
            transform: translateY(-2px);
        }

        .social-link svg {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }

        .social-link.left {
            left: 40px;
        }

        .social-link.right {
            right: 40px;
        }

        #status {
            margin-top: 15px;
            font-size: 14px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.6);
            display: flex;
            align-items: center;
            gap: 8px;
            opacity: 0;
            transition: opacity 0.3s ease;
            height: 20px;
        }
        
        #status.visible {
            opacity: 1;
        }

        .status-dot {
            font-size: 10px;
        }

        .voice-card.connected {
            border-color: #4ade80;
            box-shadow: 0 0 30px rgba(74, 222, 128, 0.3), inset 0 0 0 1px rgba(255, 255, 255, 0.05);
            transition: all 0.5s ease;
        }

        .voice-card.disconnected {
            border-color: #ef4444;
            box-shadow: 0 0 30px rgba(239, 68, 68, 0.3), inset 0 0 0 1px rgba(255, 255, 255, 0.05);
            transition: all 0.5s ease;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-left">
            Onix
        </div>
        <div class="header-right">
            alexa <span></span>
        </div>
    </div>

    <div class="container">
        <div class="glow-circle"></div>
        <div class="glow-rim"></div>

        <div class="voice-card">
            <button class="close-btn" aria-label="Close"></button>
            
            <div class="text-content">
                <p>Hey, I need your help on one of my new projects that's about the <span class="highlight">organizing</span>...</p>
            </div>

            <div class="waveform-container">

                    <line x1="8" y1="23" x2="16" y2="23"></line>
                </svg>
            </button>
            <div id="status"></div>
        </div>
    </div>
